<div class="principal-toolbar">
    <mat-toolbar color="primary">
        <a href="#">
            <span>Livraria</span>
        </a>
    </mat-toolbar>
</div>

<div class="table">
    <table mat-table [dataSource]="livros" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let livros"> {{livros.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="subtitle">
      <th mat-header-cell *matHeaderCellDef> Subtítulo </th>
      <td mat-cell *matCellDef="let livros"> {{livros.subtitle}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let livros"> {{livros.id}} </td>
      </ng-container>
  
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gênero(s) </th>
      <td mat-cell *matCellDef="let livros"> {{livros.gender}} </td>
    </ng-container>
  
    <ng-container matColumnDef="pages">
      <th mat-header-cell *matHeaderCellDef> Páginas </th>
      <td mat-cell *matCellDef="let livros"> {{livros.pages} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let livros"> {{livros.year}} </td>
    </ng-container>

    <ng-container matColumnDef="edition">
      <th mat-header-cell *matHeaderCellDef> Edição </th>
      <td mat-cell *matCellDef="let livros"> {{livros.edition}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let livros"> {{livros.author}} </td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef> Editora </th>
      <td mat-cell *matCellDef="let livros"> {{livros.publisher}} </td>
    </ng-container>

    <ng-container matColumnDef="resume">
        <th mat-header-cell *matHeaderCellDef> Resumo </th>
        <td mat-cell *matCellDef="let livros"> {{livros.resume} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
